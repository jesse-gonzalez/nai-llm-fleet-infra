apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: flux-system
spec:
  values:
    app:
      ingress:
        enabled: true
        hosts:
        - dashboard.${wildcard_ingress_subdomain}
        ingressClassName: nginx
        secretName: kubernetes-dashboard-certs
        issuer:
          name: letsencrypt
          scope: cluster
