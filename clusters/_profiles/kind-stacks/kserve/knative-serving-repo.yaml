apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: knative-serving
  namespace: flux-system
spec:
  dependsOn:
  - name: knative-istio
  interval: 15m
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  path: ./platform/knative-serving/_crds
  prune: true
  wait: true
  timeout: 15m
  postBuild:
    substitute:
      namespace_name: knative-serving
    substituteFrom:
    - kind: ConfigMap
      name: cluster-configs
      optional: false
    - kind: Secret
      name: cluster-secrets
      optional: false
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: knative-serving-operators
  namespace: flux-system
spec:
  dependsOn:
  - name: knative-serving
  interval: 15m
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  path: ./platform/knative-serving/_operators
  prune: true
  wait: true
  timeout: 15m
  postBuild:
    substitute:
      namespace_name: knative-serving
    substituteFrom:
    - kind: ConfigMap
      name: cluster-configs
      optional: false
    - kind: Secret
      name: cluster-secrets
      optional: false
  patches:
  - patch: |-
      - op: remove
        path: /data/_example
    target:
      kind: ConfigMap
      name: config-observability
      namespace: knative-serving
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: knative-serving-resource-configs
  namespace: flux-system
spec:
  dependsOn:
  - name: knative-serving-operators
  interval: 15m
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  path: ./platform/knative-serving/_resource-configs
  prune: true
  wait: true
  timeout: 15m
  postBuild:
    substitute:
      namespace_name: knative-serving
    substituteFrom:
    - kind: ConfigMap
      name: cluster-configs
      optional: false
    - kind: Secret
      name: cluster-secrets
      optional: false

