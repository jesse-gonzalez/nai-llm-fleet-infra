---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kserve-post-deploy
  namespace: flux-system
spec:
  dependsOn:
  - name: kserve-deploy
  interval: 15m
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  path: ./platform/kserve/v0.11.2/_post-deploy/manifests
  prune: true
  wait: true
  force: false
  timeout: 15m
  postBuild:
    substitute:
      namespace_name: kserve
    substituteFrom:
    - kind: ConfigMap
      name: cluster-configs
      optional: false
    - kind: Secret
      name: cluster-secrets
      optional: false

